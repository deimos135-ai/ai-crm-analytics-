app = "ai-analytics-"
primary_region = "waw"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "2s"
    method = "get"
    path = "/health"

[env]
  POLL_INTERVAL_SECONDS = "60"
  ONLY_INCOMING = "true"
  INCOMING_CODE = "1"        # 1=incoming, 2=outgoing (за Bitrix)
  MIN_DURATION_SEC = "12"    # ігноруємо дуже короткі

